<html>
  <head>
    <title>How Much Do I Need to Study?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    
    
    
    <div class="wrapper">

      <h1>How Much Do I Need to Study?</h1>
      <h3> Calculate what grade you need on your final.</h3>
      
      <div class="upper">
        <h2>Current Grade</h2>
        <input type="text" id="currentGrade" placeholder="90.00" onkeyup="calcGrade()"> <span>%</span>
      
        <h2>Desired Final Grade</h2>
        <input type="text" id="finalGrade" placeholder="95.0" onkeyup="calcGrade()"> <span>%</span>
      
        <h2>The Final is Worth</h2>
        <input type="text" id="finalWorth" placeholder="50" onkeyup="calcGrade()"> <span>%</span>
        </br>
      </div>

      <div class="lower">
        <span id="final_grade">100.00%</span>  
      </div>
    
    </div>
  </body>
</html>
