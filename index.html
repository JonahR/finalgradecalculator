<html>
  <head>
    <title>How Much Do I Need to Study?</title>
     <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT Sans">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    
    
    
    <div class="wrapper">

      <h1>How Much Do I Need to Study?</h1>
      <h3> Calculate what grade you need on your final.</h3>
      
      <div class="upper">
        <h2>Current Grade</h2>
        <input type="text" id="currentGrade" placeholder="90.00" maxlength="8" onKeydown="Javascript: if (event.keyCode==13) toFinalGrade();" onkeyup="calcGrade()"> <span>%</span>
      
        <h2>Desired Final Grade</h2>
        <input type="text" id="finalGrade" placeholder="95.0" maxlength="8" onkeyup="calcGrade()" onsubmit="toFinalWorth" onKeydown="Javascript: if (event.keyCode==13) toFinalWorth();"> <span>%</span>
      
        <h2>The Final is Worth</h2>
        <input type="text" id="finalWorth" placeholder="50" maxlength="8" onkeyup="calcGrade()" onsubmit="toCurrentGrade"> <span>%</span>
        </br>
      </div>

      <div class="lower">
        <span id="calculatedGrade">100%</span>  
      </div>

      <h4 class="name">Created by Jonah Rueb. Student at the University of Wisconsin-Madison.</h4>
    
    </div>
  </body>
</html>
